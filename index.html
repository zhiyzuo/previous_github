<!DOCTYPE html>
<html lang="en" ng-app='MyWeb'>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href="icons/bb.ico">-->

    <title>My Webpage</title>

    <!-- Bootstrap CSS -->
    <link href="static/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>

    <!-- Font Awesome -->
    <link href="static/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- Angular Animation CSS -->
    <link href="static/css/animation.css" rel="stylesheet">

    <!-- Self-designed CSS -->
    <link href="static/css/myWeb.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>

  <body class="mainBackground">

    <div ng-controller="NavController as nav">
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand" style="font-family: Pacifico; font-size:240%; color: #ccc" href="">Zuo, Zhiya</a>
              </div>
              <div class="navbar-right">
                <ul class="nav navbar-nav navbar-right">
                  <li role="presentation"><a href="" ng-click="goTo('home')">{{navTerms.home}}</a></li>
                  <li role="presentation"><a href="" ng-click="goTo('notes')">{{navTerms.notes}}</a></li>
                  <li role="presentation"><a href="" ng-click="goTo('contact')">{{navTerms.contact}}</a></li>
                  <li role="presentation"><a href="" ng-click="goTo('about')">{{navTerms.about}}</a></li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
    </div>

    <br>

    <div ng-view></div>


    <hr>

    <footer ng-controller="FooterController as footer">
        <div class="row" align="center">
            <div class="col-md-3"></div>
            <div class="col-md-6" style="color: #ccc">
                <i class="fa fa-copyright"></i> Made by Zuo, Zhiya 2014 - 2015 &nbsp;&nbsp;
                <span class="icon-bar" ng-repeat="sm in socialMedias">
                    <a ng-href="{{sm.url}}" target="_blank" tooltip={{sm.name}} tooltip-placement="top">
                        <i ng-class="sm.fa" class="myIcons" id=socialIcons></i>
                    </a>
                </span> 
            </div>
            <div class="col-md-3" align="right" style="padding-right: 40px">
                <span class="icon-bar" ng-repeat="lang in languages">
                    <a ng-href="" tooltip={{lang.name}} tooltip-placement="top" ng-click="switchLang(lang.click)">
                        <img class="myIcons" ng-src="{{lang.icon}}"/>
                    </a>
                </span> 
            </div>
        </div>
    </footer>


    <!-- Core JavaScript 
    <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="static/node_modules/emailjs/email.js"></script>
    <script src="static/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="static/bower_components/angular/angular.min.js"></script>
    <script src="static/bower_components/lodash/dist/lodash.min.js"></script>
    <script src="static/bower_components/angular-route/angular-route.min.js"></script>
    <script src="static/bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="static/bower_components/angular-animate/angular-animate.js"></script>
    <script src="static/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="static/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="static/bower_components/angular-google-maps/dist/angular-google-maps.min.js"></script>
    <script src="static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="static/js/app.js"></script>
    <script src="static/js/controllers.js"></script>
    <script src="static/js/services.js"></script>

  </body>

</html>
