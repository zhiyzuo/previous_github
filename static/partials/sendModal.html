<div class="modal-header">
    <h3 class="modal-title modalTitle" align=center ng-style="modalWindow.color">{{modalWindow.title}}</h3>
</div>
<div class="modal-body modalContent">
    <p align=center ng-style="modalWindow.color">{{modalWindow.content}}</p>
</div>
<div class="modal-footer" style="margin: 0 auto; text-align: center;">
    <button class="btn btn-lg" ng-class="modalWindow.button" ng-click="ok()">{{modalWindow.button_content}}</button>
</div>
