<div class="container about">
    <div class="row" ng-repeat="about in abouts">
        <div class="col-md-12">
            <h2 style="font-family: 'Poiret One', cursive; color:GoldenRod">{{about.title}}</h2>
        </div>
        <div class="col-md-12 aboutDiv" style="font-family:'Roboto', sans-serif; color:MediumSeaGreen"><p>{{about.content}}</p></div>
        <br>
    </div>
</div>
